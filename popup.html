<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Releasit COD Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./icons/icon16.png" alt="releasit" width="24" height="24" />
      <h1>Releasit COD Form</h1>
    </div>

    <div class="info-card">
      <span class="label">🛍️ Shopify Domain</span>
      <span class="value" id="shopifyDomain">-</span>
    </div>
    <div class="info-card">
      <span class="label">📄 Page Type</span>
      <span class="value" id="pageType">-</span>
    </div>
    <div class="info-card">
      <span class="label">🔍 Releasit Active</span>
      <span class="value" id="releasit">-</span>
    </div>
    <div class="info-card">
      <span class="label">🧩 Releasit Version</span>
      <span class="value" id="appVersion">-</span>
    </div>
    <div class="info-card">
      <span class="label">🚫 Sold Out</span>
      <span class="value" id="productSoldOut">-</span>
    </div>
    <div class="info-card">
      <span class="label">is Gempages? </span>
      <span class="value" id="gempages">-</span>
    </div>
    <div class="info-card">
      <span class="label">is PageFly? </span>
      <span class="value" id="pagefly">-</span>
    </div>
    <div class="info-card">
      <span class="label">is Zipify? </span>
      <span class="value" id="zipify">-</span>
    </div>

    <script src="/popup.js" defer></script>
  </body>
</html>
